{% extends 'games/base.html' %}
{% load static %}

{% block title %}Domus Inferna - Devil's Blackjack{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'games/css/blackjack.css' %}">
<link rel="stylesheet" href="{% static 'games/css/cards.css' %}">
<style>
    /* Additional styles to ensure cards display horizontally */
    .cards {
        display: flex !important;
        flex-direction: row !important;
        flex-wrap: nowrap !important;
    }
    
    .card {
        display: inline-block !important;
        float: none !important;
        margin-right: 5px !important;
    }
</style>
{% endblock %}

{% block content %}
<div class="game-container">
    <h1 class="game-title">Devil's Blackjack</h1>
    
    <div class="game-area">
        <div class="dealer-area">
            <h2>Dealer's Hand</h2>
            <div class="cards dealer-cards">
                <!-- Cards will be added dynamically -->
            </div>
        </div>
        
        <div class="player-area">
            <h2>Your Hand</h2>
            <div class="cards player-cards">
                <!-- Cards will be added dynamically -->
            </div>
        </div>
        
        <div class="game-controls">
            <button class="game-btn hit-btn">Hit</button>
            <button class="game-btn stand-btn">Stand</button>
            <button class="game-btn deal-btn">New Hand</button>
        </div>
        
        <div class="game-status">
            <p class="status-message">Place your bet to begin</p>
            <div class="bet-controls">
                <button class="bet-btn" data-amount="10">10</button>
                <button class="bet-btn" data-amount="25">25</button>
                <button class="bet-btn" data-amount="50">50</button>
                <button class="bet-btn" data-amount="100">100</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'games/js/svgCards.js' %}"></script>
<script src="{% static 'games/js/blackjack.js' %}"></script>
{% endblock %}
